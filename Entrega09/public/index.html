<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Entrega09</title>
</head>

<body>
  <div class="app-container p-5">
    <h1>Hola mundo</h1>
    <div class="form-container p-5 col-8 d-flex justify-content-between">
      <form class="col-5 d-flex flex-column justify-content-around" action="/" method="POST">
        <div class="form-group">
          <label for="petname">Nombre de la mascota</label>
          <input name="petname" type="text" class="form-control" id="petname" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="pettype">Tipo de mascota</label>
          <input name="pettype" type="text" class="form-control" id="pettype" placeholder="Ej: Perro, gato, etc.. ">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <form class="col-5 d-flex flex-column justify-content-around" action="/" method="POST">
        <div class="form-group">
          <label for="personname">Nombre de la persona</label>
          <input name="personname" type="text" class="form-control" id="personname" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
          <label for="persongenre">Genero</label>
          <input name="persongenre" type="text" class="form-control" id="persongenre" placeholder="Ej: Perro, gato, etc.. ">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
